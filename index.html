<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <form id="numberConverter">
      <label for="arabicNumber">An input that accepts a value  from 1 to 1000 written in Arabic numerals and returns it in Roman numerals:</label>
      <input id="arabicNumber" type="number" min="1" max="1000" />
      <input type="submit" />
    </form>
    <span id="romanNumber"></span>
  </body>
</html>
